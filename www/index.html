<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Add Example</title>
    <script type="module">
        import init, { add } from '../pkg/wasm_add.js';

        async function run() {
            await init();
        }

        // Define the calculate function in the global scope
        window.calculate = async function() {
            const a = parseInt(document.getElementById('inputA').value);
            const b = parseInt(document.getElementById('inputB').value);
            const result = add(a, b);
            document.getElementById('result').innerText = `${a} + ${b} = ${result}`;
        }

        run();
    </script>
</head>
<body>
    <h1>WebAssembly with Rust</h1>
    <p>Adding to numbers:</p>
    <input type="number" id="inputA" placeholder="Enter first number" />
    <input type="number" id="inputB" placeholder="Enter second number" />
    <button onclick="calculate()">Calculate</button>
    <p id="result">Result will appear here.</p>
</body>
</html>
